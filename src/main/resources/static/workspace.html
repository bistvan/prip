<html>
<head>
    <title>Progress Report Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script language="JavaScript" src="/main.js"></script>
    <link href="/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body data-wsid="$workspace$">
    <div class="alert alert-danger fixed error-message" role="alert" style="display:none">
        <span>danger!</span>
        <button type="button" class="btn btn-danger btn-sm float-end action-hide" data-depth="2">Close</button>
    </div>
    <main>
        <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top" aria-label="Second navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Nice PRip</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item fn-start-stop">
                            <a class="nav-link active" aria-current="page" href="#">Start</a>
                        </li>
                        <li class="nav-item fn-reset" style="display: none">
                            <a class="nav-link active" aria-current="page" href="#" title="Reset the timer">Reset</a>
                        </li>
                        <li class="nav-item fn-save-ws" style="display:none">
                            <a class="nav-link active" aria-current="page" href="#"><b>[ Save ]</b></a>
                        </li>
                        <li class="nav-item fn-settings">
                            <a class="nav-link active" aria-current="page" href="#">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" id="settings-panel" style="display: none;">
            <button type="button" class="btn btn-secondary btn-sm float-end action-hide" style="margin-top: 5px" data-depth="2">Close Settings</button>
            <h2 class="pb-2 border-bottom">Settings</h2>
            <div class="row g-3">
                <div class="mb-3 col-sm-4">
                    <label for="setdevName">Developer name</label>
                    <input type="text" class="form-control" id="setdevName">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="setsupervisor">Supervisor name</label>
                    <input type="text" class="form-control" id="setsupervisor">
                </div>
                <div class="mb-3 col-sm-4">
                    <input class="form-check-input" type="checkbox" value="" id="setautosave" checked>
                    <label class="form-check-label" for="setautosave">
                        Autosave (after 30 sec)
                    </label>
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="setjiraNumber">Jira number pattern</label>
                    <input type="text" class="form-control" id="setjiraNumber">
                </div>
                <div class="mb-3 col-sm-8">
                    <label for="setjiraUrl">Jira URL</label>
                    <input type="text" class="form-control" id="setjiraUrl">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="setgitHash">Git hash pattern</label>
                    <input type="text" class="form-control" id="setgitHash">
                </div>
                <div class="mb-3 col-sm-8">
                    <label for="setgitUrl">Git commit URL</label>
                    <input type="text" class="form-control" id="setgitUrl">
                </div>
                <div class="mb-3 col-sm-12">
                    <label for="setgitUrl">Subject pattern</label>
                    <input type="text" class="form-control" id="setpripSubject">
                </div>

            </div>
        </div>

        <div class="container">
            <h2 class="pb-2 border-bottom">Active tasks</h2>
            <div id="ctrl" class="">
                <p>
                    <button type="button" id="new-task" class="btn btn-primary" title="Add a new task to your dashboard">+ Task</button>
                </p>
            </div>
            <div class="row g-3" id="current_tasks"></div>
        </div>

        <div class="container">
            <h2 class="pb-2 border-bottom">Current week</h2>
            <div class="">
                <p>
                    <button type="button" id="prev-week" class="btn btn-primary" title="Previous week"><<</button>
                    <span id="current-date">current date</span>
                    <button type="button" id="next-week" class="btn btn-primary" title="Next week">>></button>
                    <button type="button" id="go-today" class="btn btn-primary" title="Show today">Today</button>
                    <a id="download-monthly" target="_blank" class="btn btn-success" title="Download Monthly Report" style="display:none">Monthly Report</a>
                    <button type="button" id="show-prip" class="btn btn-primary" title="Show the progress Report of the current week">Weekly Report</button>
                    <button type="button" id="hide-prip" class="btn btn-primary" title="Hide the generated progress report" style="display:none">Hide Report</button>
                </p>
            </div>
            <a name="report-place"/>
            <div class="row g-3" id="weekly-report" style="display:none">
                <div id="subject"></div>
                <div id="body"></div>
            </div>
            <div class="row g-3" id="report-sum"></div>
        </div>
        <div id="current_week" class="container">
            <div>Workspace: $workspace$ / $now$ Â© atrido</div>
        </div>

    </main>
</body>
</html>
