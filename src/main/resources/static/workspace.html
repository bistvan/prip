<html>
<head>
    <title>Progress Report Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script language="JavaScript" src="/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body data-wsid="$workspace$">
<div id="current_week" class="container">
    <div>Workspace: $workspace$ / $now$</div>

</div>
<div class="container">
    <h2 class="pb-2 border-bottom">Active tasks</h2>
    <div id="ctrl">
        <button type="button" id="new-task" class="btn btn-primary">+ Task</button>
    </div>
    <div class="row" id="current_tasks"></div>
</div>
</body>
</html>
