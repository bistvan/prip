<html>
<head>
    <title>Progress Report Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script language="JavaScript" src="/main.js"></script>
    <link href="/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body data-wsid="$workspace$">
    <main>
        <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Nice PRip</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item fn-save-ws" style="display:none">
                            <a class="nav-link active" aria-current="page" href="#"><b>[ Save ]</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="current_week" class="container">
            <div>Workspace: $workspace$ / $now$</div>

        </div>
        <div class="container">
            <h2 class="pb-2 border-bottom">Active tasks</h2>
            <div id="ctrl" class="">
                <p>
                    <button type="button" id="new-task" class="btn btn-primary" title="Add a new task to your dashboard">+ Task</button>
                </p>
            </div>
            <div class="row g-3" id="current_tasks"></div>
        </div>

        <div class="container">
            <h2 class="pb-2 border-bottom">Current week</h2>
            <div id="ctrl" class="">
                <p>
                    <button type="button" id="show-prip" class="btn btn-primary" title="Show the progress Report of the current week">Show Report</button>
                </p>
            </div>
            <div class="row g-3" id="report-sum"></div>
        </div>

    </main>
</body>
</html>
